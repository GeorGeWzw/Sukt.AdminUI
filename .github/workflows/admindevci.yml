name: Sukt 前端Dashboard CI

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v2

      - name: 安装npm包  #进入项目目录----发布项目
        run: yarn install --cwd sukt.core.react && cd sukt.core.react && yarn build
